version: '3.6'
services:
  casrec_db:
    image: postgres:10.11
    ports:
      - 6666:5432
    environment:
      POSTGRES_USER: casrec
      POSTGRES_PASSWORD: casrec # pragma: allowlist secret
      POSTGRES_DB: casrecmigration
      PGPASSWORD: casrec # pragma: allowlist secret
  localstack:
    image: localstack/localstack:0.10.9
    ports:
        - 4598:4572
        - 4599:4566
    environment:
        - SERVICES=s3:4572
        - DEFAULT_REGION=eu-west-1
  load_s3:
    build:
      context: ./migration_steps/load_s3
      dockerfile: Dockerfile
    environment:
      CSV_DIR_SUFFIX: ./data/anon_data
      FEES_DIR_SUFFIX: ./data/fees
      LOCALSTACK_URL: localstack
    volumes:
      - ./data:/data
  prepare:
    build:
      context: ./migration_steps
      dockerfile: prepare-dockerfile
    environment:
      DB_USER: casrec
      DB_PASSWORD: casrec # pragma: allowlist secret
      DB_NAME: casrecmigration
      DB_HOST: casrec_db
      DB_PORT: 5432
      SIRIUS_DB_USER: api
      SIRIUS_DB_PASSWORD: api # pragma: allowlist secret
      SIRIUS_DB_NAME: api
      SIRIUS_DB_HOST: docker.for.mac.localhost
      SIRIUS_DB_PORT: 5432
      ENVIRONMENT: local
      SIRIUS_ACCOUNT: NA
      ACCOUNT_NAME: local
    depends_on: [casrec_db]
  load_casrec:
    build:
      context: ./migration_steps
      dockerfile: load_casrec-dockerfile
    environment:
      DB_USER: casrec
      DB_PASSWORD: casrec # pragma: allowlist secret
      DB_NAME: casrecmigration
      DB_HOST: casrec_db
      DB_PORT: 5432
      ENVIRONMENT: local
      S3_PATH: anon
      SIRIUS_ACCOUNT: NA
      ACCOUNT_NAME: local
    depends_on: [localstack, casrec_db]
  transform_casrec:
    build:
      context: ./migration_steps
      dockerfile: transform_casrec-dockerfile
    environment:
      DB_USER: casrec
      DB_PASSWORD: casrec # pragma: allowlist secret
      DB_NAME: casrecmigration
      DB_HOST: casrec_db
      DB_PORT: 5432
      ENVIRONMENT: local
    depends_on: [localstack, casrec_db]
  integration:
    build:
      context: ./migration_steps
      dockerfile: integration-dockerfile
    environment:
      DB_USER: casrec
      DB_PASSWORD: casrec # pragma: allowlist secret
      DB_NAME: casrecmigration
      DB_HOST: casrec_db
      DB_PORT: 5432
      SIRIUS_DB_USER: api
      SIRIUS_DB_PASSWORD: api # pragma: allowlist secret
      SIRIUS_DB_NAME: api
      SIRIUS_DB_HOST: docker.for.mac.localhost
      SIRIUS_DB_PORT: 5432
      ENVIRONMENT: local
    depends_on: [casrec_db]
  validation:
    build:
      context: ./migration_steps
      dockerfile: validation-dockerfile
    environment:
      DB_USER: casrec
      DB_PASSWORD: casrec # pragma: allowlist secret
      DB_NAME: casrecmigration
      DB_HOST: casrec_db
      DB_PORT: 5432
      SIRIUS_DB_USER: api
      SIRIUS_DB_PASSWORD: api # pragma: allowlist secret
      SIRIUS_DB_NAME: api
      SIRIUS_DB_HOST: docker.for.mac.localhost
      SIRIUS_DB_PORT: 5432
      ENVIRONMENT: local
      SIRIUS_ACCOUNT: NA
      ACCOUNT_NAME: local
      RUN_API_TESTS: "True"
      API_TEST_PASSWORD: "Password1" # pragma: allowlist secret
      SIRIUS_FRONT_URL: http://host.docker.internal:8080
    depends_on: [casrec_db]
  wait-for-it:
    build: ./wait-for-it
  load_to_target:
    build:
      context: ./migration_steps
      dockerfile: load_to_target-dockerfile
    environment:
      DB_USER: casrec
      DB_PASSWORD: casrec # pragma: allowlist secret
      DB_NAME: casrecmigration
      DB_HOST: casrec_db
      DB_PORT: 5432
      SIRIUS_DB_USER: api
      SIRIUS_DB_PASSWORD: api # pragma: allowlist secret
      SIRIUS_DB_NAME: api
      SIRIUS_DB_HOST: docker.for.mac.localhost
      SIRIUS_DB_PORT: 5432
      ENVIRONMENT: local
    depends_on: [casrec_db]
